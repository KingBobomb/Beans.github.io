<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Gaming Clips</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #4f46e5;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--accent-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .toggle-button {
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .toggle-button:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    video, iframe {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gaming Clips</h1>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>
  <div class="container">
    <section>
      <h2>Welcome!</h2>
      <p>This is my personal website where I upload and share my gaming clips. Check them out below!</p>
    </section>

    <section>
      <h2>Clips Gallery</h2>
      <div class="video-grid">
        <!-- Uploaded clip example -->
        <video controls>
          <source src="videos/clip1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <!-- Embedded video example (YouTube) -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

        <!-- Add more clips below as needed -->
      </div>
    </section>
  </div>
  <footer>
    <p>Â© 2025 Your Name. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
